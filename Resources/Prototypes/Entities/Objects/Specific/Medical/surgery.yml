# Base

- type: entity
  parent: BaseItem
  id: BaseToolSurgery
  abstract: true
  components:
  - type: WorldItem
  - type: Sprite
  - type: StaticPrice
    price: 20
  - type: Tag
    tags:
    - SurgeryTool
  - type: SurgeryTool

# Cautery

- type: entity
  name: прижигатель
  id: Cautery
  parent: BaseToolSurgery
  description: Хирургический инструмент, используемый для прижигания открытых ран.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    state: cautery
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/cautery.rsi
    storedRotation: 90
  - type: MeleeWeapon
    damage:
      types:
        Heat: 5
    soundHit:
      path: /Audio/Effects/lightburn.ogg
  - type: SurgeryTool
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/cautery1.ogg
    endSound:
      path: /Audio/_Horizon/Medical/Surgery/cautery2.ogg
  - type: Cautery

- type: entity
  name: кибернетический прижигатель
  id: CauteryCyber
  parent: Cautery
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Specific/Medical/surgery.rsi
    state: cautery
  - type: SurgeryTool
    speed: 0.5
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/cautery1.ogg
    endSound:
      path: /Audio/_Horizon/Medical/Surgery/cautery2.ogg

# Drill

- type: entity
  name: дрель
  id: Drill
  parent: BaseToolSurgery
  description: Хирургическая дрель, используемая для проделывания отверстий в твёрдом материале.
  components:
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    state: drill
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/drill.rsi
    shape:
    - 0,0,1,0
    - 1,1,1,1
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 10
    soundHit:
      path: /Audio/Items/drill_hit.ogg
  - type: StaticPrice
    price: 40
  - type: SurgeryTool
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/saw.ogg
  - type: SurgicalDrill

- type: entity
  name: кибернетическая дрель
  id: DrillCyber
  parent: Drill
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Specific/Medical/surgery.rsi
    state: drill
  - type: SurgeryTool
    speed: 0.5
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/saw.ogg

# Scalpel

- type: entity
  name: скальпель
  id: Scalpel
  parent: BaseToolSurgery
  description: Хирургический инструмент, используемый для создания надрезов на плоти.
  components:
  - type: Sharp
    butcherDelayModifier: 1.5 # Butchering with a scalpel, regardless of the type, will take 50% longer
  - type: Tool
    qualities:
    - Slicing
    speedModifier: 0.66 # pretend the sixes go on forever :)
  - type: Utensil
    types:
    - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    state: scalpel
  - type: Item
    sprite: Objects/Specific/Medical/Surgery/scalpel.rsi
    storedRotation: 90
  - type: MeleeWeapon
    wideAnimationRotation: 90
    swingLeft: true
    attackRate: 1.5
    damage:
      types:
        Slash: 8
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Scalpel
  - type: SurgeryTool
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/_Horizon/Medical/Surgery/scalpel2.ogg

- type: entity
  name: кибернетический скальпель
  id: ScalpelCyber
  parent: Scalpel
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Specific/Medical/surgery.rsi
    state: scalpel
  - type: SurgeryTool
    speed: 0.2
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/_Horizon/Medical/Surgery/scalpel2.ogg

- type: entity
  name: заточка
  id: ScalpelShiv
  parent: Scalpel
  description: Заострённый кусочек стекла, отшлифованный по краю и обмотанный скотчем для создания ручки. # Could become a decent tool or weapon with right tool mods.
  components:
  - type: Sprite
    state: shiv
  - type: Item
    heldPrefix: shiv
  - type: SurgeryTool
    speed: 1.4
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/_Horizon/Medical/Surgery/scalpel2.ogg

- type: entity
  name: продвинутый скальпель
  id: ScalpelAdvanced
  parent: Scalpel
  description: Изготовлен из более дорогих материалов, более острый и в целом более надежный.
  components:
  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
  - type: MeleeWeapon
    damage:
      types:
        Slash: 12
  - type: SurgeryTool
    speed: 0.6
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/_Horizon/Medical/Surgery/scalpel2.ogg

- type: entity
  name: лазерный скальпель
  id: ScalpelLaser
  parent: Scalpel
  description: Скальпель, который использует для разрезания направленный лазер вместо лезвия, что делает операцию более точной и позволяет одновременно прижигать место разреза.
  components:
  - type: Sprite
    state: laser
  - type: Item
    heldPrefix: laser
  - type: Hemostat
  - type: Cautery
  - type: SurgeryTool
    speed: 0.3
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/scalpel1.ogg
    endSound:
      path: /Audio/_Horizon/Medical/Surgery/scalpel2.ogg

