  - type: Sprite
    state: advanced
  - type: Item
    heldPrefix: advanced
  - type: MeleeWeapon
    attackRate: 1.5
  - type: Tool
    speedModifier: 2.0
  - type: SurgeryTool
    speed: 0.2
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/saw.ogg
    endSound:
      path: /Audio/Items/drill_hit.ogg

- type: entity
  name: кибернетическая циркулярная пила
  id: SawCyber
  parent: SawElectric
  description: You think you can cut anything with it.
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Specific/Medical/surgery.rsi
    state: saw
  - type: Tool
