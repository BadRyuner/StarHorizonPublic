# Saws

- type: entity
  name: металлическая пила
  id: Saw
  parent: BaseToolSurgery
  description: Ей пилят дерево и другие предметы на куски. Ещё пилят кости, но только в случае крайней необходимости.
  components:
  - type: Sharp
  - type: Utensil
    types:
    - Knife
  - type: Sprite
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    state: saw
  - type: Item
    size: Normal
    sprite: Objects/Specific/Medical/Surgery/saw.rsi
    storedRotation: 90
  - type: Tool
    qualities:
    - Sawing
  - type: SurgeryTool
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/bone_saw.ogg
  - type: BoneSaw

# No melee for regular saw because have you ever seen someone use a band saw as a weapon? It's dumb.

- type: entity
  name: резака
  id: SawImprov
  parent: Saw
  description: Ужасный зазубренный клинок, сделанный из самых отвратительных острых предметов, какие только можно было найти. # It would make a pretty decent weapon, given there are more space for some tool mods too.
  components:
  - type: Sprite
    state: improv
  - type: Item
    size: Small
    heldPrefix: improv
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 10
    soundHit:
      path: /Audio/Weapons/bladeslice.ogg
  - type: Tool
    speedModifier: 0.5
  - type: SurgeryTool
    speed: 0.8
    startSound:
      path: /Audio/_Horizon/Medical/Surgery/bone_saw.ogg
  - type: BoneSaw

- type: entity
  name: циркулярная пила
  id: SawElectric
  parent: Saw
  description: Для действительно тяжёлой резки.
  components:
  - type: Sprite
    state: electric
  - type: Item
    heldPrefix: electric
  - type: MeleeWeapon
    damage:
      groups:
        Brute: 15
    soundHit:
      path: /Audio/Items/drill_hit.ogg
