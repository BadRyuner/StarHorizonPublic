- type: entity
  parent: BaseHeaterMachine
  id: KitchenElectricGrill
  name: electric grill
  description: A microwave? No, a real man cooks steaks on a grill!
  components:
  - type: Sprite
    # TODO: draw a sprite
    sprite: Structures/Machines/electric_grill.rsi
    drawdepth: SmallObjects
    snapCardinals: true
    layers:
    - state: icon
    - map: ["enum.EntityHeaterVisuals.Setting"]
      shader: unshaded
      visible: false
  - type: ApcPowerReceiver
    powerLoad: 0 # off by default
  - type: EntityHeater
    settingSound:
      path: /Audio/Weapons/click.ogg
      params:
        volume: -6
  - type: ItemPlacer
    maxEntities: 4 # big grill, many steaks
    whitelist:
      components:
      - Temperature
  - type: PlaceableSurface
  - type: Machine
    board: ElectricGrillMachineCircuitboard
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.EntityHeaterVisuals.Setting:
        enum.EntityHeaterVisuals.Setting:
          Off: { visible: false }
          Low: { visible: true, state: low }
          Medium: { visible: true, state: medium }
          High: { visible: true, state: high }
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 190
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Physics
    bodyType: Static
  - type: Joint
    joints: {}
  - type: Anchorable
    snap: true
    limit: OnTop