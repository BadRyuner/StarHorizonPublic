#region .10 rifle
- type: entity
  id: NFBulletRifle10
  name: bullet (.10 rifle)
  parent: NFBaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 15

- type: entity
  id: NFBulletRifle10Practice
  name: bullet (.10 rifle, practice)
  parent: NFBaseBulletPractice
  categories: [ HideSpawnMenu ]
