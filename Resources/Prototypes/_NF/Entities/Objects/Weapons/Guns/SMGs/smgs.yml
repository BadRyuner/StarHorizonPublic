#region WizDen
- type: entity
  id: NFWeaponSubMachineGunAtreides
  parent: [ NFBaseWeaponSubMachineGunChamber35, NFBaseWeaponFrameSubMachineGunGorlex ]
  name: Atreides
  description: |-
    Pla-ket-ket-ket-ket! An illegal firearm often used by Syndicate agents.
  components:
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/SMGs/atreides.rsi
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/SMGs/atreides.rsi

- type: entity
  id: NFWeaponSubMachineGunC20r
  parent: [ NFBaseWeaponSubMachineGunChamber35, NFBaseWeaponFrameSubMachineGunCybersun, BaseAttachableHolder ]
  name: C-20r
  description: |-
    An illegal firearm that is often used by the infamous nuclear operatives.
  components:
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/c-20r.ogg
  - type: Sprite
    sprite: Objects/Weapons/Guns/SMGs/c20r.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/SMGs/c20r.rsi
  - type: ChamberMagazineAmmoProvider
    autoEject: true
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: true

- type: entity
  id: NFWeaponSubMachineGunDrozd
  parent: [ NFBaseWeaponSubMachineGunChamber35, NFBaseWeaponFrameSubMachineGunNanotrasen, BaseAttachableHolder ]
  name: Drozd
  description: A fully automatic SMG.
  components: &drozdComponents
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/atreides.ogg
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/SMGs/drozd.rsi
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/SMGs/drozd.rsi
  # Horizon Attachments start
  - type: AttachableHolder
    slots:
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - AttachmentVerticalGrip
          - AttachmentLaserSight
      rmc-aslot-rail:
        whitelist:
          tags:
          - AttachmentMagneticHarness
          - AttachmentReflexSight
          - AttachmentT2Miniscope
      rmc-aslot-barrel:
        whitelist:
          tags:
          - AttachmentSuppressor
          - AttachmentAntiLyingWarrior
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-underbarrel: 0.28, -0.1250
      rmc-aslot-rail: -0.0325, -0.0625
      rmc-aslot-barrel: 0.90625, 0
  # Horizon Attachment start

- type: entity
  id: NFWeaponSubMachineGunDrozdLessLethal # Frontier-specific rubber variant
  parent: [ NFBaseWeaponSubMachineGunChamber35Rubber, NFBaseWeaponFrameSubMachineGunNanotrasen ]
  name: Drozd
  description: A fully automatic SMG.
  suffix: Frontier, Less-Lethal
  components: *drozdComponents

- type: entity
  id: NFWeaponSubMachineGunWt550
  parent: [ BaseC2ContrabandUnredeemable, NFBaseWeaponSubMachineGunChamber35TopMounted, NFBaseWeaponFrameSubMachineGunNanotrasen ]
  name: WT-550
  description: |-
    An excellent SMG. On the receiver is a label that says 'for authorized use only.'
  components:
  - type: Sprite
    sprite: _NF/Objects/Weapons/Guns/SMGs/wt550.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: base-unshaded
        map: ["enum.GunVisualLayers.BaseUnshaded"]
        shader: unshaded
      - state: mag-0
        map: ["enum.GunVisualLayers.Mag"]
      - state: mag-unshaded-0
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Clothing
    sprite: _NF/Objects/Weapons/Guns/SMGs/wt550.rsi
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: true
  - type: ChamberMagazineAmmoProvider
    boltClosed: null

