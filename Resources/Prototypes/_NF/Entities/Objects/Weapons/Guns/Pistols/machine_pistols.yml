#region WizDen
- type: entity
  id: NFWeaponPistolEchis
  parent: [ NFBaseWeaponFrameMachinePistolGorlex, BaseAttachableHolder ]
  name: echis
  description: |-
    A viper for use by cyborgs. Creates .35 ammo on the fly from an internal ammo fabricator, which slowly self-charges.
  components:
  - type: Gun
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/mk58.ogg
  - type: Sprite
    sprite: Objects/Weapons/Guns/Pistols/viper.rsi
  - type: Clothing
    sprite: Objects/Weapons/Guns/Pistols/viper.rsi
  - type: ProjectileBatteryAmmoProvider
    proto: NFBulletPistol35
    fireCost: 100
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 25
  # Horizon Attachmens start
  - type: AttachableHolder
    slots:
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - AttachmentLaserSight
      rmc-aslot-barrel:
        whitelist:
          tags:
          - AttachmentSuppressor
          - AttachmentAntiLyingWarrior
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-underbarrel: 0.17, -0.014
      rmc-aslot-barrel: 0.84375, 0.125
  - type: DualWield #2hands
  # Horizon Attachments end

