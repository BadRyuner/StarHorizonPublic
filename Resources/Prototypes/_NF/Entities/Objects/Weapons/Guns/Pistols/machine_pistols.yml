  # Horizon Attachments end
  - type: AttachableHolder
    slots:
      rmc-aslot-underbarrel:
        whitelist:
          tags:
          - AttachmentLaserSight
      rmc-aslot-barrel:
        whitelist:
          tags:
          - AttachmentSuppressor
          - AttachmentAntiLyingWarrior
  - type: AttachableHolderVisuals
    offsets:
      rmc-aslot-underbarrel: 0.17, -0.01
      rmc-aslot-barrel: 0.84375, 0.12
  - type: DualWield #2hands
