# Бэкрумз для амирки
- type: biomeTemplate
  id: AmircaBackrooms
  layers:
    - !type:BiomeEntityLayer
      threshold: -0.35
      noise:
        seed: 1
        noiseType: OpenSimplex2
        frequency: 1
      allowedTiles:
        - FloorSteel
      entities:
        - BaseRoomMarker
    # Rock formations
    - !type:BiomeEntityLayer
      threshold: -0.2
      invert: true
      noise:
        seed: 0
        noiseType: Perlin
        fractalType: FBm
        octaves: 3
        frequency: 0.3
        gain: 0
      allowedTiles:
        - FloorSteel # Plating
      entities:
        - WallSolid
    - !type:BiomeDummyLayer
      id: Loot
    # Fill scrap
    - !type:BiomeTileLayer
      threshold: -1
      tile: FloorSteel # Plating
