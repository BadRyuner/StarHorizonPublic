# Asteroid types & loot tables
# region Chromite Table
- type: entity
  id: NFBaseAsteroidChromiteDebrisFar
  parent: NFBaseDebris
  abstract: true
  components:
    - type: BlobFloorPlanBuilder
      floorTileset:
      - FloorChromite
    - type: SimpleFloorPlanPopulator
      entries:
        FloorChromite:
          - id: NFChromiteMineralSoftFar
            orGroup: rock
            prob: 0.8225
          - id: NFChromiteMineralHardFar
            orGroup: rock
            prob: 0.11175
          # Room
          - id: NFChromiteRoomMarker
            orGroup: rock
            prob: 0.0002
    - type: IFF
      color: "#9c91fa"

- type: entity
  id: NFBaseAsteroidChromiteGasFar
  abstract: true
  components:
  - type: RandomEntityPopulator
    entries:
    - params:
        prob: 0.75
        min: 1
        max: 4
        canBeAirSealed: true
      entries:
      - id: GasDepositOxygen
        orGroup: deposit
      - id: GasDepositMuddleEven
        orGroup: deposit
      - id: GasDepositNitrogen
        orGroup: deposit
      - id: GasDepositAir
        orGroup: deposit
      - id: GasDepositFrezon
        orGroup: deposit
      - id: GasDepositBZ
        orGroup: deposit
      - id: GasDepositPluoxium
        orGroup: deposit
      - id: GasDepositHydrogen
        orGroup: deposit
      - id: GasDepositProtoNitrate
        orGroup: deposit
      - id: GasDepositHelium
        orGroup: deposit
# endregion Chromite Table

