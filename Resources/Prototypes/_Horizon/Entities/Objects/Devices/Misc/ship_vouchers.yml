# Фронтир шаттлы
- type: entity
  parent: BaseShipVoucher
  id: ShipVoucherFrontierShipyard
  suffix: StarHorizon
  name: Ваучер на шаттл фронтира
  description: Позволяет бесплатно купить один шаттл на верфи Фронтира. Уничтожается при продаже шаттла.
  components:
  - type: Sprite
    layers:
    - state: blue
  - type: ShipyardVoucher
    destroyOnEmpty: true
    consoleType: Shipyard
    access:
    - CentralCommand
    - NuclearOperative
    - SyndicateAgent
    - Wizard
    - Xenoborg
    - Pirate
    accessGroups:
    - AllAccess
    - Silicon
    - GeneralNfsdAccess

