- type: entity
  name: Медальон в форме змеи
  id: DemonInjector
  parent: [BaseItem, BaseC3WizardContraband]
  description: Медальон из неизвестного сплава, изображающий змею. Некоторые части изрядно потерты, как будто кто-то пытался стереть что-то. Когда вы держите его слишком долго, кажется, будто он пульсирует в такт вашего сердца...
  components:
  - type: Item
    size: Small
  - type: Clothing
    sprite: _Horizon/Objects/Magic/amuled.rsi
    quickEquip: true
    slots:
    - neck
  - type: Sprite
    sprite: _Horizon/Objects/Magic/amuled.rsi
    state: icon
  - type: GuardianCreator
    guardianProto: MobDemonM
    InjectionDelay: 3

