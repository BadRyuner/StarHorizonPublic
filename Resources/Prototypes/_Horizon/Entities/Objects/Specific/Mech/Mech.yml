# Gygax mech

- type: entity
  id: MechGygax
  parent: BaseMech
  name: gygax
  description: Fast and light armored combat mech.
  components:
  - type: Sprite
    drawdepth: Mobs
    noRot: true
    sprite: Objects/Specific/Mech/mecha.rsi
    layers:
    - map: [ "enum.MechVisualLayers.Base" ]
      state: gygax
  - type: FootstepModifier
    footstepSoundCollection:
      path: /Audio/_Horizon/Mecha/mechstep.ogg
  - type: Mech
    modifiers:
      coefficients:
        Blunt: 0.5
        Slash: 0.5
        Piercing: 0.5
        Heat: 0.6
        Radiation: 0
        Caustic: 0.9
        Structural: 0.5
    maxintegrity: 200
    baseState: gygax
    openState: gygax-open
    brokenState: gygax-broken
    mechToPilotDamageMultiplier: 0.2
    pilotWhitelist:
      components:
        - HumanoidAppearance
    equipmentWhitelist:
      tags:
      - MechEquipmentGeneral
      - MechEquipmentSecCC
      - MechEquipmentSecLKinetic
      - MechEquipmentSecLLazer
  - type: MeleeWeapon
    hidden: true
    attackRate: 1.2
    damage:
      types:
        Blunt: 30 #intentionally shit so people realize that going into combat with the ripley is usually a bad idea.
        Structural: 60
  - type: MovementSpeedModifier
    baseWalkSpeed: 4.0
    baseSprintSpeed: 5.0
  - type: MechOverload
    damage:
      types:
        Blunt: 2
#  - type: AccessReader
#    access: [ ["Command"], ["Research"], ["Security"],["CentralCommand"] ]
  - type: Storage
    grid:
    - 0,0,6,3
    clickInsert: false
  - type: Construction
    graph: UpgradeMechGygax
    node: start

- type: entity
  id: MechGygaxBattery
  parent: MechGygax
  suffix: Battery
  components:
  - type: ContainerFill
    containers:
      mech-battery-slot:
      - PowerCellHigh

