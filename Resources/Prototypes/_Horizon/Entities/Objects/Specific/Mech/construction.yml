# Clarke construction

- type: entity
  id: BaseClarkePart
  parent: BaseMechPart
  abstract: true
  components:
  - type: Sprite
    drawdepth: Items
    noRot: false
    sprite: _Horizon/Objects/Specific/Mech/clarke_construction.rsi

- type: entity
  id: BaseClarkePartItem
  parent: BaseClarkePart
  abstract: true
  components:
  - type: Item
    size: Ginormous

- type: entity
  parent: BaseClarkePart
  id: ClarkeHarness
  name: clarke harness
  description: The core of the Clarke mech.
  components:
  - type: Appearance
  - type: ItemMapper
    mapLayers:
      clarke_l_arm+o:
        whitelist:
          tags:
          - ClarkeLArm
      clarke_r_arm+o:
        whitelist:
          tags:
          - ClarkeRArm
      clarke_l_tread+o:
        whitelist:
          tags:
          - ClarkeLTread
      clarke_r_tread+o:
        whitelist:
          tags:
          - ClarkeRTread
      clarke_head+o:
        whitelist:
          tags:
          - ClarkeHead
    sprite: _Horizon/Objects/Specific/Mech/clarke_construction.rsi
  - type: ContainerContainer
    containers:
      mech-assembly-container: !type:Container
  - type: MechAssembly
    finishedPrototype: ClarkeChassis
    requiredParts:
      ClarkeLArm: false
      ClarkeRArm: false
      ClarkeLTread: false
      ClarkeRTread: false
      ClarkeHead: false
  - type: Sprite
    state: clarke_harness+o
    noRot: true

- type: entity
  parent: BaseClarkePartItem
  id: ClarkeLArm
  name: clarke left arm
  description: The left arm of the clarke. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: clarke_l_arm
  - type: Tag
    tags:
    - ClarkeLArm

- type: entity
  parent: BaseClarkePartItem
  id: ClarkeLTread
  name: clarke left tread
  description: The left tread of the clarke. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: clarke_l_tread
  - type: Tag
    tags:
    - ClarkeLTread

- type: entity
  parent: BaseClarkePartItem
  id: ClarkeRTread
  name: clarke right tread
  description: The right tread of the clarke. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: clarke_r_tread
  - type: Tag
    tags:
    - ClarkeRTread

- type: entity
  parent: BaseClarkePartItem
  id: ClarkeRArm
  name: clarke right arm
  description: The right arm of the clarke. It belongs on the chassis of the mech.
  components:
  - type: Sprite
    state: clarke_r_arm
  - type: Tag
    tags:
    - ClarkeRArm

- type: entity
  parent: BaseClarkePartItem
  id: ClarkeHead
  name: clarke head
  description: clarke head
  components:
  - type: Sprite
    state: clarke_head
  - type: Tag
    tags:
    - ClarkeHead

- type: entity
  id: ClarkeChassis
  parent: BaseClarkePart
  name: clarke chassis
  description: An in-progress construction of the clarke mech.
  components:
  - type: Appearance
  - type: ContainerContainer
    containers:
      battery-container: !type:Container
  - type: MechAssemblyVisuals
    statePrefix: clarke
  - type: Sprite
    noRot: true
    state: clarke_chassis
  - type: Construction
    graph: Clarke
    node: start
    defaultTarget: clarke

