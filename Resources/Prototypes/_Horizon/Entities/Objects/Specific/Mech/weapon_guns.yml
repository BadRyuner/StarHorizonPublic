# Базовая пушка

- type: entity
  name: BaseMechGun
  parent: BaseItem
  id: BaseMechGun
  description: A rooty tooty point and shooty.
  abstract: true
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Specific/Mech/equipment.rsi
    state: kinetic_scatter
  - type: Item
    size: Ginormous
  - type: HeldSpeedModifier
    walkModifier: 0.5
    sprintModifier: 0.5
  - type: Gun
    fireRate: 8
    selectedMode: FullAuto
    availableModes:
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/lmg.ogg
    soundEmpty:
      path: /Audio/Weapons/Guns/Empty/lmg_empty.ogg
  - type: AmmoCounter
  - type: StaticPrice
    price: 500
  - type: UseDelay
    delay: 1
  - type: MultiHandedItem
  - type: MechGun
  - type: MechEquipment
  - type: Tag
    tags:
      - MechEquipmentSec

