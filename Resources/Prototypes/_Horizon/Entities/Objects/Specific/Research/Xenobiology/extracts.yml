- type: entity
  parent: BaseItem
  id: BaseSlimeExtract
  abstract: true
  name: extract smile
  description: Slime extract.
  components:
  - type: Extractable
    grindableSolutionName: food
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Omnizine
          Quantity: 5
  - type: Item
    size: Small

