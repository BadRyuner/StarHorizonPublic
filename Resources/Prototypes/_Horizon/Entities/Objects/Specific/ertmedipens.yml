            Quantity: 50
          - ReagentId: Epinephrine
            Quantity: 20
          - ReagentId: TranexamicAcid
            Quantity: 15
          - ReagentId: Ephedrine
            Quantity: 20
          - ReagentId: Stimulants
            Quantity: 15
          - ReagentId: Tricordrazine
            Quantity: 14
          - ReagentId: Inaprovaline
            Quantity: 10
          - ReagentId: Dexalin
            Quantity: 20
  - type: Tag
