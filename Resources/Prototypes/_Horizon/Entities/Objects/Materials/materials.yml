- type: entity
  abstract: true
  parent: BaseItem
  id: MaterialBaseFar
  description: A raw material.
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Materials/materials.rsi
  - type: Item
    sprite: _Horizon/Objects/Materials/materials.rsi
    size: Normal
  - type: Tag
    tags:
    - DroneUsable
    - RawMaterial
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]

- type: entity
  parent: MaterialBaseFar
  id: MaterialEmerald
  name: refined emerald
  suffix: Full
  components:
  - type: Stack
    stackType: Emerald
    baseLayer: base
    layerStates:
    - emerald
    - emerald_2
    - emerald_3
  - type: Sprite
    state: emerald
    layers:
    - state: emerald
      map: ["base"]
  - type: Appearance
  - type: Item
    heldPrefix: emerald
  - type: Extractable
    grindableSolutionName: emerald
  - type: SolutionContainerManager
    solutions:
      emerald:
        reagents:
        - ReagentId: Carbon
          Quantity: 20
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      Emerald: 100
  - type: Tag
    tags:
    - RawMaterial
    - Emerald

- type: entity
  parent: MaterialEmerald
  id: MaterialEmerald1
  suffix: Single
  components:
  - type: Stack
    count: 1

