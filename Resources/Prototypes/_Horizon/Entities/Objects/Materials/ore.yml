- type: entity
  abstract: true
  parent: BaseItem
  id: OreBaseFar
  description: A piece of unrefined ore.
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Materials/ore.rsi
  - type: Item
    sprite: _Horizon/Objects/Materials/ore.rsi
    size: Normal
  - type: Tag
    tags:
    - Ore
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 20
        mask:
        - ItemMask
        restitution: 0.3
        friction: 0.2

- type: entity
  parent: OreBaseFar
  id: PsycoreOre
  name: psycore ore
  suffix: Full
  components:
  - type: Sprite
    state: psycore
  - type: Stack
    stackType: PsycoreOre
  - type: Material
  - type: PhysicalComposition
    materialComposition:
      RawPsycore: 100
  - type: Extractable
    grindableSolutionName: psycore
  - type: SolutionContainerManager
    solutions:
      psycore:
        reagents:
        - ReagentId: Carbon
          Quantity: 20
  - type: Item
    heldPrefix: psycore
  - type: Tag
    tags:
    - Ore
    - OrePsycore

- type: entity
  parent: PsycoreOre
