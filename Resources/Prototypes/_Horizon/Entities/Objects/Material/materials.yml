    state: efs
  - type: Stack
    stackType: EFS
    count: 1

- type: entity
  abstract: true
  parent: BaseItem
  id: SheetEFSBase
  name: кристалл EFS
  description: Осколок кристалла EFS, вы ощущаете слабое тепло от него
  suffix: StarHorizon, UAS
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Materials/uasmaterial.rsi
  - type: Item
    sprite: _Horizon/Objects/Materials/uasmaterial.rsi
    size: Normal
  - type: StaticPrice
    price: 0
  - type: Tag
    tags:
    - UASMaterial
    - Ore
  - type: Material

- type: entity
  parent: SheetEFSBase
  id: SheetEFS
  suffix: StarHorizon, UAS
  categories: [ HideSpawnMenu ]
  components:
  - type: PhysicalComposition
    materialComposition:
      EFS: 100
  - type: Stack
    stackType: EFS
    baseLayer: base
    layerStates:
    - efs
    - efs
    - efs
  - type: Sprite
    state: efs
    layers:
    - state: efs
      map: ["base"]
  - type: Item
    heldPrefix: efs
  - type: Appearance
  - type: Tag
    tags:
    - UASMaterial
    - Ore
