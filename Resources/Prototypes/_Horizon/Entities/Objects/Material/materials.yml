  name: кристалл EFS
  icon: { sprite: /Textures/_Horizon/Objects/Materials/uasmaterial.rsi, state: efs }
  spawn: SheetEFS1
  maxCount: 30

- type: material
  id: EFS
  stackEntity: SheetEFS1
  name: кристалл EFS
  icon: { sprite: /Textures/_Horizon/Objects/Materials/uasmaterial.rsi, state: efs }
  color: "#B30E0E"
  price: 0.15 # $15 for one unit

- type: entity
  parent: SheetEFS
  id: SheetEFS1
