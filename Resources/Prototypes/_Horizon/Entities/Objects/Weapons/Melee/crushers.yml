- type: entity
  parent: [BaseItem, BaseC1Contraband]
  id: WeaponKineticBase
  abstract: true
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: _Horizon/Objects/Weapons/Melee/crusher_spear.rsi
    state: icon
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.5
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: DisarmMalus

- type: entity
  parent: [WeaponKineticBase, BaseC1Contraband]
  id: WeaponKineticSpear
  name: kinetic spear
  description: A long-ranged melee weapon which trades damage for a two-tile reach, similar to reagent/bone spears.
  components:
  - type: Tag
    tags:
    - Pickaxe
  - type: Sprite
    sprite: _Horizon/Objects/Weapons/Melee/crusher_spear.rsi
    state: icon
  - type: AmmoCounter
  - type: UseDelayOnShoot
  - type: UseDelay
    delay: 0.9
  - type: Gun
    soundGunshot: /Audio/Weapons/plasma_cutter.ogg
    fireRate: 1
    useKey: false
  - type: RechargeBasicEntityAmmo
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
    rechargeCooldown: 0.5
  - type: BasicEntityAmmoProvider
    proto: BulletCharge
    capacity: 1
    count: 1
  - type: MeleeWeapon
    attackRate: 1
    wideAnimationRotation: -135
    damage:
      types:
        Slash: 5
        Piercing: 10
    soundHit:
      collection: MetalThud
    angle: 0
    animation: WeaponArcThrust
    range: 2.6
  - type: IncreaseDamageOnWield
    damage:
      types:
        Piercing: 10
        Structural: 15
  - type: GunRequiresWield
  - type: Item
    size: Ginormous
    sprite: _Horizon/Objects/Weapons/Melee/crusher_spear-inhands.rsi
  - type: DisarmMalus
  - type: Wieldable
  - type: PressureDamageModify
    additionalDamage:
      types:
        Slash: 10
        Piercing: 10

