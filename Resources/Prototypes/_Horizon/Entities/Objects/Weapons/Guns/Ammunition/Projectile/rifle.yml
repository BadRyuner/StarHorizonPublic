# region .20 rifle

- type: entity
  id: NFBulletRifle20Piercing
  name: bullet (.20 rifle, piercing)
  parent: NFBaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 10
    ignoreResistances: true

- type: entity
  id: NFBulletRifle20Psycore
  name: bullet (.20 rifle, psycore)
  parent: NFBaseBullet
  categories: [ HideSpawnMenu ]
  components:
  - type: Projectile
    damage:
      types:
        Piercing: 7
        Caustic: 8
  - type: StaminaDamageOnCollide
    damage: 5

