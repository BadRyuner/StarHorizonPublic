# region boxesPellets

- type: entity
  id: NFAmmunitionBoxShellShotgunPiercing
  parent: NFBaseAmmunitionBoxShellShotgun
  name: shell box (.50 piercing)
  components:
  - type: BallisticAmmoProvider
    proto: NFShellShotgunPiercing
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
      color: "#897e6a"
    - state: decal-01
      color: "#ededed"
    - state: decal-shell-slug
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]

- type: entity
  id: NFAmmunitionBoxShellShotgunPsycore
  parent: NFBaseAmmunitionBoxShellShotgun
  name: shell box (.50 psycore)
  components:
  - type: BallisticAmmoProvider
    proto: NFShellShotgunPsycore
  - type: Sprite
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
      color: "#897e6a"
    - state: decal-01
      color: "#8a1a7b"
    - state: decal-shell-slug
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
