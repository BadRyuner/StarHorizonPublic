- type: entity
  name: proto-kinetic pistol
  id: WeaponProtoKineticPistol
  parent: [WeaponProtoKineticAcceleratorBase, BaseC1Contraband]
  description: The Pistol trades base damage, and range, for double mod capacity, making it a truely customizable PKA.
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Weapons/Guns/PKA/kinetic_pistol.rsi
    layers:
    - state: icon
    - state: animation-icon
      visible: false
      map: [ "empty-icon" ]
  - type: UpgradeableGun
    maxUpgradeCount: 4
    whitelist:
      tags:
      - PKAUpgrade
  - type: ContainerContainer
    containers:
      upgrades: !type:Container
  - type: Item
    sprite: _Horizon/Objects/Weapons/Guns/PKA/kinetic_pistol.rsi
    size: Small
  - type: BasicEntityAmmoProvider
    proto: BulletKineticPistol
    capacity: 1
    count: 1
  - type: Clothing
    sprite: _Horizon/Objects/Weapons/Guns/PKA/kinetic_pistol.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt

- type: entity
  name: proto-kinetic repeater
  id: WeaponProtoKineticRepeater
  parent: [WeaponProtoKineticAcceleratorBase, BaseC1Contraband]
  description: The Repeater trades mod space and a bit of damage for the ability to fire three shots in rapid succession before needing to recharge, while also doing more damage than base PKA if all three shots are landed.
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Weapons/Guns/PKA/kinetic_repeater.rsi
    layers:
    - state: icon
    - state: animation-icon
      visible: false
      map: [ "empty-icon" ]
  - type: UpgradeableGun
    maxUpgradeCount: 2
    whitelist:
      tags:
      - PKAUpgrade
  - type: ContainerContainer
    containers:
      upgrades: !type:Container
  - type: Item
    sprite: _Horizon/Objects/Weapons/Guns/PKA/kinetic_repeater.rsi
  - type: BasicEntityAmmoProvider
    proto: BulletKineticRepeater
    capacity: 3
    count: 3
  - type: Gun
    resetOnHandSelected: false
    burstCooldown: 2
    fireRate: 0.5
    selectedMode: Burst
    angleDecay: 45
    minAngle: 44
    maxAngle: 45
    availableModes:
    - Burst
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.25
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: Clothing
    sprite: _Horizon/Objects/Weapons/Guns/PKA/kinetic_repeater.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt

