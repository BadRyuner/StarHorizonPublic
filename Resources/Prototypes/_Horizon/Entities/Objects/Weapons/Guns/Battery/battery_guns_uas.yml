# бейс вейпон сас
- type: entity
  id: BaseWeaponUAS
  suffix: StarHorizon, UAS
  parent: [BaseItem, BaseUASContraband]
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: large
  - type: AmmoCounter
  - type: Gun
    fireRate: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    projectileSpeed: 25
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: Battery
    maxCharge: 1000
    startingCharge: 1000
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: false
  - type: Appearance
  - type: StaticPrice
    price: 500

- type: entity
  id: BaseWeaponPowerCellUAS
  suffix: StarHorizon, UAS
  parent: [BaseItem, BaseUASContraband]
  categories: [ HideSpawnMenu ]
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Large
  - type: AmmoCounter
  - type: Gun
    fireRate: 3
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    projectileSpeed: 25
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: UASEnergyCore
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
        whitelist:
          tags:
            - PowerUAS
  - type: Appearance
  - type: StaticPrice
    price: 500
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot

# ноу харм (нет) вейпон

- type: entity
  name: пп-дизейблер UAS
  parent: BaseWeaponUAS
  categories: [ HideSpawnMenu ]
  id: WeaponDisablerSMGUAS
  suffix: StarHorizon, UAS
  description: Улучшенная модель дизейблера с уменьшенной в угоду повышенной скорострельности мощностью.
  components:
  - type: Item
    size: Large
  - type: Sprite
    sprite: _StarHorizon/Objects/Weapons/Guns/Battery/uasmachinedisabler.rsi
    layers:
      - state: base
        map: ["enum.GunVisualLayers.Base"]
      - state: mag-unshaded-0
        map: ["enum.GunVisualLayers.MagUnshaded"]
        shader: unshaded
  - type: Gun
    selectedMode: FullAuto
    fireRate: 4
    availableModes:
      - SemiAuto
      - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisablerSmgUAS
    fireCost: 100
  - type: Battery
    maxCharge: 2000
    startingCharge: 2000
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 25
  - type: MagazineVisuals
    magState: mag
    steps: 6
    zeroVisible: true
  - type: StaticPrice
    price: 260

