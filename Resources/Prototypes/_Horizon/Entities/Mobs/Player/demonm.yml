###Способности
#тп
- type: entity
  id: ActionDemonBlink
  name: Blink
  description: Teleport to the clicked location.
  components:
  - type: Action
    useDelay: 5
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/_Horizon/Magic/Eldritch/voidblink.ogg
    icon:
      sprite: _Horizon/Objects/Magic/demon.rsi
      state: blink
  - type: TargetAction
    range: 25
    repeat: false
    checkCanAccess: false
  - type: WorldTargetAction
    event: !type:TeleportSpellEvent

#стена
- type: entity
  id: ActionDemonWall
  name: forcewall
  description: Creates a magical barrier.
  components:
  - type: Action
    useDelay: 4
    itemIconStyle: BigAction
    sound: !type:SoundPathSpecifier
      path: /Audio/_Horizon/Magic/Demon/demon_consume.ogg
    icon:
      sprite: _Horizon/Objects/Magic/demon.rsi
      state: shield
  - type: InstantAction
    event: !type:InstantSpawnSpellEvent
      prototype: WallDemon
      posData: !type:TargetInFront

#тентакли
- type: entity
  id: ActionDemonTentacle
  name: "[color=red]Tentacle Slam[/color]"
  description: Use your tentacles to grab and stun a target player!
  components:
  - type: Action
    raiseOnUser: true
    icon:
      sprite: _Horizon/Objects/Magic/demon.rsi
      state: goliath_tentacle_spawn
    iconOn:
      sprite: _Horizon/Objects/Magic/demon.rsi
      state: goliath_tentacle_wiggle
    sound:
      path: "/Audio/Magic/Demon/demon_consume.ogg"
    useDelay: 5
  - type: TargetAction
    range: 20
  - type: WorldTargetAction
    event: !type:GoliathSummonTentacleAction

#инста гиб
- type: entity
  id: ActionSmiteDemon
  name: Smite
  description: Instantly gibs a target.
  components:
  - type: Action
    useDelay: 90
    itemIconStyle: BigAction
    whitelist:
      components:
      - Body
    canTargetSelf: false
    interactOnMiss: false
    sound: !type:SoundPathSpecifier
      path: /Audio/_Horizon/Magic/Demon/demon_attack1.ogg
    icon:
      sprite: _Horizon/Objects/Magic/demon.rsi
      state: gib
  - type: EntityTargetAction
    event: !type:SmiteSpellEvent

