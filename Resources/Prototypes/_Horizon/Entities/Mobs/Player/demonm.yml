# Does not inherit from simplemob
- type: entity
  abstract: true
  name: GuardianBase
  id: MobDemonMBase
  description: Demon
  save: false
  components:
    - type: LagCompensation
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: Неизвестный зверь
      description: ghost-role-information-guardian-description
      rules: ghost-role-information-familiar-rules
      mindRoles:
      - MindRoleGhostRoleFamiliar
      raffle:
        settings: default
    - type: GhostTakeoverAvailable
    - type: Input
      context: "human"
    - type: MobMover
    - type: InputMover
    - type: MovementSpeedModifier
      baseWalkSpeed: 2.5 # было 4, 2.5 - стандарт
      baseSprintSpeed: 4.5 # было 5.5, 4.5 - стандарт
    - type: DamageOnHighSpeedImpact
      damage:
        types:
          Blunt: 5
      soundHit:
        collection: AlienClaw
    - type: Sprite
      drawdepth: Mobs
      noRot: true
      scale: 1.3, 1.3
      sprite: _Horizon/Mobs/Demons/zmeya.rsi
      layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: icon
      - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
        state: icon-unshaded
        shader: unshaded
    - type: Clickable
    - type: InteractionOutline
    - type: Physics
      bodyType: KinematicController
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeCircle
            radius: 0.40
          density: 100
          mask:
            - FlyingMobMask
          layer:
            - FlyingMobLayer
    - type: Damageable
      damageContainer: Biological
    - type: MobState
      allowedStates:
        - Alive
    - type: CombatMode
    - type: Internals
    - type: Examiner
    - type: TypingIndicator
      proto: holo
    - type: Pullable
    - type: MeleeWeapon
      hidden: false
      altDisarm: false
      animation: WeaponArcClaw
      attackRate: 2 #1.8
      autoAttack: true
      soundHit:
        collection: AlienClaw
      damage:
        types:
          Blunt: 7
          Piercing: 7
          Slash: 15
          Structural: 30
    - type: SolutionContainerManager
      solutions:
        melee:
          reagents:
          - ReagentId: Toxin
            Quantity: 1000
    - type: MeleeChemicalInjector
      solution: melee
    - type: IntrinsicUI
      uis:
        enum.CommunicationsConsoleUiKey.Key:
          toggleAction: ActionSmiteDemon
        enum.RadarConsoleUiKey.Key:
          toggleAction: ActionDemonWall
        enum.SolarControlConsoleUiKey.Key:
          toggleAction: ActionDemonBlink #ActionOpenStorageImplant
        enum.CrewMonitoringUIKey.Key:
          toggleAction: ActionDemonTentacle #ActionTogglePhaseCloak
    - type: Guardian
      distanceAllowed: 700
      damageShare: 0.05
      injectSound: !type:SoundPathSpecifier
        path: /Audio/_Horizon/Magic/Eldritch/voidblink.ogg
      deathSound: !type:SoundPathSpecifier
        path: /Audio/_Horizon/Magic/Demon/demon_attack1.ogg
      criticalSound: !type:SoundPathSpecifier
        path: /Audio/_Horizon/Magic/Demon/demon_dies.ogg
    - type: InteractionPopup
      interactSuccessString: Получив ментальное разрешение, вы гладите Тессерона по его тяжелой, темной хитиновой чешуе
      interactFailureString: Вы тянете руку в сторону Тессерона, но его взгляд пробивает вас до мурашек... Это плохая идея...
      successChance: 0.7
    - type: Tag
      tags:
        - CannotSuicide
        - DoorBumpOpener
    - type: Actions
    - type: ComplexInteraction
    - type: FloatingVisuals
    - type: MovementAlwaysTouching
    - type: ActiveRadio
      channels: ["Demon"]
    - type: IntrinsicRadioReceiver
    - type: IntrinsicRadioTransmitter
      channels: ["Demon"]
    - type: BodyEmotes
      soundsId: ReptilianBodyEmotes
    - type: Puller
      needsHands: false
    - type: DoAfter
    - type: Prying
      pryPowered: true
      force: true
      speedModifier: 2.5 # fast because dragon strong
      useSound:
        path: /Audio/Items/crowbar.ogg
    - type: ContentEye
    - type: Body
      prototype: Reptilian
    - type: LizardAccent
    #- type: stripping
    - type: NightVision
      isToggle: true
      color: "#DC143C"
    - type: MobCollision

