- type: entity
  name: герас
  description: Маленькая версия крупного куска слизи, по совместительству им и является
  id: MobSlimesGeras
  parent: BaseMobAdultSlimes
  categories: [ HideSpawnMenu ]
  components:
  # they portable...
  - type: MovementSpeedModifier
    baseWalkSpeed: 4
    baseSprintSpeed: 6 # +.5 from normal movement speed
  - type: MobThresholds
    thresholds:
      0: Alive
      80: Dead # weak af tho
  - type: NpcFactionMember
    factions:
    - NanoTrasen
  - type: MultiHandedItem
  - type: Item
    size: Huge
  - type: Sprite
    color: "#FFFFFF55"
  - type: MeleeWeapon
    attackRate: 2
    damage:
      types:
        Blunt: 4
  - type: DamageStateVisuals
    states:
      Alive:
        Base: blue_adult_slime
      Dead:
        Base: blue_adult_slime_dead

