  suffix: StarHorizon, Неснимаемый
  components:
  - type: Armor
    modifiers:
      coefficients:
        Blunt: 0.1
        Slash: 0.3
        Piercing: 0.4
        Heat: 0.3
        Shock: 0.65
        Radiation: 0.95
