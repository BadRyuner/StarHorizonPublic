  - type: Sprite
    sprite: Clothing/OuterClothing/Suits/rad.rsi
  - type: Armor
    modifiers:
      coefficients:
        Heat: 0.90
        Radiation: 0.10
        Blunt: 0.9
        Slash: 0.9
        Piercing: 0.9
        Caustic: 0.9
