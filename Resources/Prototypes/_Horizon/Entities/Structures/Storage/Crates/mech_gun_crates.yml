- type: entity
  parent: CrateBaseSecure
  id: CrateMechWeaponSecure
  name: secure mech weapon crate
  components:
  - type: Icon
    sprite: Structures/Storage/Crates/weapon.rsi
  - type: Sprite
    sprite: Structures/Storage/Crates/weapon.rsi
  - type: AccessReader
    access: [["Frontier"]] # Horizon Temp
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200 # Horizon Temp
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak

