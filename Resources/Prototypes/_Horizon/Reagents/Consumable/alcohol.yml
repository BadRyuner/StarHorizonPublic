- type: reagent
  id: MushroomBeer
  name: грыбное пиво
  parent: Beer
  desc: Самое настоящее грыбное пыво!
  physicalDesc: reagent-physical-desc-thick-and-grainy
  flavor: apple
  color: "#e3e77b"
  recognizable: true
  metamorphicSprite:
    sprite: Objects/Consumable/Drinks/beerglass.rsi
    state: icon_empty
  metamorphicMaxFillLevels: 6
  metamorphicFillBaseName: fill-
  metamorphicChangeColor: true
  fizziness: 0.6
  metabolisms:
    Drink:
      effects:
        - !type:AdjustReagent
          reagent: Ethanol
          amount: 0.1
        - !type:PopupMessage
          type: Local
          conditions:
            - !type:ReagentThreshold
              reagent: MushroomBeer
              max: 10
          visualType: Medium
          messages: ["Вы ощущаете себя большим и сильным"]
          probability: 0.15
        - !type:PopupMessage
          type: Local
          conditions:
            - !type:ReagentThreshold
              reagent: MushroomBeer
              min: 11
              max: 30
          visualType: Medium
          messages: ["Ваше желание пастукать когото усиливается"]
          probability: 0.15
        - !type:PopupMessage
          type: Local
          conditions:
            - !type:ReagentThreshold
              reagent: MushroomBeer
              min: 31
              max: 50
          visualType: Medium
          messages: ["Вы ощущаете себя истинным орком"]
          probability: 0.15

