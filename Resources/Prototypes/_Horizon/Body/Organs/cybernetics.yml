  description: "Продвинутый блюспейс-желудок, обладающий увеличенной вместимостью. Имеет маркировку HR-BX-100-4-1. Произведён и импортирован корпорацией BioXen."
  suffix: Horizon, BioXen
  components:
  - type: Sprite
    sprite: _Horizon/Mobs/Species/Cyberlimbs/organs_bs.rsi
    state: stomach
  - type: Item
    size: Small
    heldPrefix: stomach
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 100
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
