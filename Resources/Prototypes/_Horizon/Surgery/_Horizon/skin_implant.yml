- type: entity
  id: BaseSkinImplant
  abstract: true
  parent: [ BaseItem, BaseImplant ]
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Specific/Medical/implants.rsi
  - type: Organ
  - type: SkinImplant
  - type: Gibbable

# Armor for tier 1 to 3
- type: entity
  id: SubcutaneousArmor
  name: Подкожная броня
  description: Удивительно удобная подкожная броня, слегка выпирает из под кожи. Но всё же лучше чем ходить без брони?
  parent: BaseSkinImplant
  components:
  - type: Sprite
    state: skin_implant
  - type: FunctionalOrgan
    armor:
      modifiers:
      coefficients:
        Slash: 0.75
        Piercing: 0.75
        Blunt: 0.9

- type: entity
  id: UpgradedSubcutaneousArmor
  name: Улучшенная Подкожная Броня
  description: Усиленная версия подкожной брони, при легком нажатии становится жидкой. При резком ударе твёрдой.
  parent: BaseSkinImplant
  components:
  - type: Sprite
    state: skin_implant
  - type: FunctionalOrgan
    speed: -0.1
    armor:
      modifiers:
      coefficients:
        Slash: 0.65
        Piercing: 0.65
        Blunt: 0.8
