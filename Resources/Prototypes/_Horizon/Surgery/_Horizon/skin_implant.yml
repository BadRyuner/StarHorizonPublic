- type: entity
  id: BaseSkinImplant
  abstract: true
  parent: [ BaseItem, BaseImplant ]
  components:
  - type: Sprite
    sprite: _Horizon/Objects/Specific/Medical/implants.rsi
  - type: Organ
  - type: SkinImplant
  - type: Gibbable

# Armor for tier 1 to 3
- type: entity
  id: SubcutaneousArmor
  name: subcutaneous armor
  description: Has low protection ratings, but better than nothing?
  parent: BaseSkinImplant
  components:
  - type: Sprite
    state: skin_implant
  - type: FunctionalOrgan
    armor:
      modifiers:
      coefficients:
        Slash: 0.85
        Piercing: 0.85

- type: entity
  id: UpgradedSubcutaneousArmor
  name: upgraded subcutaneous armor
  description: Improved version of the lightweight implant.
  parent: BaseSkinImplant
  components:
  - type: Sprite
    state: skin_implant
  - type: FunctionalOrgan
    armor:
      modifiers:
      coefficients:
        Slash: 0.75
        Piercing: 0.75
