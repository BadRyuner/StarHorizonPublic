- type: construction
  name: бочка для ферментации
  id: FermentationBarrel
  graph: FermentationBarrel
  startNode: start
  targetNode: fermentationBarrel
  category: construction-category-furniture
  description: Простая деревянная бочка для ферментации.
  icon:
    sprite: _Horizon/Structures/Hydroponics/barrel.rsi
    state: barrel-1
  objectType: Structure
  placementMode: SnapgridCenter
  canBuildInImpassable: false
  conditions:
    - !type:TileNotBlocked

- type: constructionGraph
  id: FermentationBarrel
  start: start
  graph:
    - node: start
      actions:
        - !type:DeleteEntity {}
      edges:
        - to: fermentationBarrel
          completed:
            - !type:SnapToGrid
              southRotation: true
          steps:
            - material: WoodPlank
              amount: 2
              doAfter: 2

    - node: fermentationBarrel
      entity: FermentationBarrel
      edges:
        - to: start
          completed:
            - !type:SpawnPrototype
              prototype: MaterialWoodPlank1
          steps:
            - tool: Prying
              doAfter: 2
