- type: entity
  id: ActionRecallCursedKatana
  name: Вернуть катану назад
  description: Телепортирует проклятую катану назад к вам в руки.
  noSpawn: true
  components:
  - type: Action
    useDelay: 60
    icon:
      sprite: _Horizon/Interface/Actions/cursedactions.rsi
      state: katana-return
    itemIconStyle: NoItem
    priority: -11
  - type: InstantAction
    event: !type:RecallCursedKatanaEvent {}

- type: entity
  id: ActionActivateCursedKatana
  name: Активировать катану
  description: Активировать катану для получения сверхъестественных способностей.
  noSpawn: true
  components:
  - type: Action
    icon:
      sprite: _Horizon/Interface/Actions/cursedactions.rsi
      state: katana-on
    itemIconStyle: NoItem
    priority: -11
  - type: InstantAction
    event: !type:ActivateCursedKatanaEvent {}

- type: entity
  id: ActionDeactivateCursedKatana
  name: Отключить катану
  description: Отключить катану и скрыть её силу.
  noSpawn: true
  components:
  - type: Action
    icon:
      sprite: _Horizon/Interface/Actions/cursedactions.rsi
      state: katana-off
    itemIconStyle: NoItem
    priority: -11
  - type: InstantAction
    event: !type:DeactivateCursedKatanaEvent {}

- type: entity
  id: ActionGetDemonMask
  name: Получить маску дьявола
  description: Вы получаете уникальную маску которая даёт вам лишь больше сил.
  noSpawn: true
  components:
  - type: Action
    icon:
      sprite: _Horizon/Clothing/Mask/demonmask.rsi
      state: icon
    itemIconStyle: NoItem
    priority: -11
  - type: InstantAction
    event: !type:GetDemonMaskEvent {}
