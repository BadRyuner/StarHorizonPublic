# Shields
- type: entity
  id: MachineShieldLightCircuitboard
  parent: BaseMachineCircuitboard
  name: light shield circuit board
  description: A machine board for a CIR-C1A Shield Emitter.
  components:
  - type: Sprite
    state: security
  - type: MachineBoard
    prototype: ShieldGeneratorSmall
    requirements:
      Capacitor: 2
      Manipulator: 2
    stackRequirements:
      Glass: 10
      Steel: 10

