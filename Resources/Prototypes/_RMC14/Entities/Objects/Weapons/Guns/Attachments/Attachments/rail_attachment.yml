- type: entity
  parent: RailAttachmentBase
  id: AttachmentMagneticHarness
  name: magnetic harness
  description: A magnetically attached harness kit that attaches to the rail mount of a weapon. When dropped, the weapon will sling to any set of Marine armor.
  components:
  - type: Sprite
    state: magnetic
  - type: Tag
    tags:
    - AttachmentRail
    - AttachmentMagneticHarness
  - type: AttachableMagnetic
  - type: AttachableWeaponRangedMods
    modifiers:
    - accuracyAddMult: -0.05
  - type: StaticPrice
    price: 100

- type: entity
  abstract: true
  parent: [ RailAttachmentBase, AttachableToggleableBase ]
  id: AttachmentScopeBase
  components:
  - type: AttachableToggleable
    needHand: true
    heldOnlyActivate: true
    userOnly: true
    doInterrupt: true
    attachedOnly: true
    breakOnMove: true
    breakOnRotate: true
    wieldedOnly: true
    useDelay: 0.5
    showTogglePopup: false
    icon:
      sprite: _RMC14/Objects/Weapons/Guns/Attachments/scope_actions.rsi
      state: sniperscope
    actionName: action-name-basescope
    actionDesc: action-description-basescope
  - type: AttachableToggleableSimpleActivate
  - type: Scope
    requireWielding: true
    attachment: true
    useInHand: true
    zoomLevels:
    - zoom: 1
      offset: 15
      allowMovement: false
      doAfter: 0

- type: entity
  parent: AttachmentScopeBase
  id: AttachmentHristovScope
  name: Hristov x6 scope
  description: Hristov x6 scope
  components:
  - type: Sprite
    sprite: _RMC14/Objects/Weapons/Guns/Attachments/scope_actions.rsi
