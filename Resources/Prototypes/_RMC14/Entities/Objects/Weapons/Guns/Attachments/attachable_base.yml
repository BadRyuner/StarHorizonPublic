- type: entity
  parent: BaseItem
  abstract: true
  id: AttachableBase
  components:
  - type: Item
    size: Small
  - type: Attachable

- type: entity
  parent: AttachableBase
  abstract: true
  id: AttachableToggleableBase
  components:
  - type: AttachableToggleable
  - type: UseDelay
    delay: 0

- type: entity
  abstract: true
  id: BaseAttachableHolder
  components:
  - type: AttachableHolder
  - type: ItemSizeChange
  - type: ActivatableUI
    verbText: rmc-verb-strip-attachables
    verbOnly: true
    key:
      enum.AttachmentUI.StripKey
  - type: UserInterface
    interfaces:
      enum.AttachmentUI.StripKey:
        type: AttachmentStripBui
      enum.AttachmentUI.ChooseSlotKey:
        type: AttachmentChooseSlotBui
